<svg width="0px" height="0px" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <filter id="tegaki-canvas-cursor-filter">
			<feColorMatrix type="matrix" values="
      -255 0 0 0 127
      0 -255 0 0 127
      0 0 -255 0 127
      0 0 0 0 1"/>
    </filter>

    <filter id="tegaki-canvas-cursor-filter-t">
			<feFlood flood-color="white" flood-opacity="1" />
      <feComposite in="SourceGraphic" operator="over"/>
      <feColorMatrix type="matrix" values="
      -255 0 0 0 127
      0 -255 0 0 127
      0 0 -255 0 127
      0 0 0 0 1"/>
    </filter>
    
    <filter id="tegaki-canvas-antialias">
      <feConvolveMatrix order="3 3" targetX="2" targetY="2" edgeMode="duplicate" kernelMatrix="
      0.1 0.2 0.1
      0.2 2.0 0.2
      0.1 0.2 0.1"/>
    </filter>
  </defs>
</svg>
