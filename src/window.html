<div class="disco-tegaki root" data-on-keydown="onKeydown" data-on-keyup="onKeyup" data-on-blur="onBlur">
<div class="window" name="window" tabindex="-1">
  <section class="area-head">
    <div class="tools">
      <button name="tool-new" data-on-click="onClickNew"><img src="[asset/tool-new.png]"></button>
      <button name="tool-save" data-on-click="onClickSave"><img src="[asset/tool-save.png]"></button>
      <button name="tool-save" class="separator"><img src="[asset/separator.png]"></button>

      <button name="tool-zoom-in" data-on-click="onClickZoomIn"><img src="[asset/tool-zoom-in.png]"></button>
      <button name="tool-zoom-out" data-on-click="onClickZoomOut"><img src="[asset/tool-zoom-out.png]"></button>
      <button name="tool-flip" data-on-click="onClickFlip"><img src="[asset/tool-flip.png]"></button>
      <button name="tool-save" class="separator"><img src="[asset/separator.png]"></button>
      
      <button name="tool-fill" data-on-click="onClickFill"><img src="[asset/tool-fill.png]"></button>
      <button name="tool-clear" data-on-click="onClickClear"><img src="[asset/tool-clear.png]"></button>
      <button name="tool-save" class="separator"><img src="[asset/separator.png]"></button>
    </div>
    <div name="titlebar" class="title">手書き v1.1.0</div>
    <button name="button-close" class="button-close" data-on-click="onClickClose">×</button>
  </section>
  <section class="area-main">
    <div class="area-draw" name="area-draw">
    </div>
    <div class="area-tools">
      
      <div class="color-cell"  name="backgroundColor" data-on-click="onClickBackgroundColor"></div>
      <div class="tools">
        <button name="tool-pen" data-on-click="onClickPen"><img name="icon-pen" src="[asset/tool-pen-deactive.png]"></button>
        <button name="tool-fore-color" data-on-click="onClickForeColor"><div class="color-cell" name="foreColor"></div></button>

        <button name="tool-eraser" data-on-click="onClickEraser"><img name="icon-eraser" src="[asset/tool-eraser-deactive.png]"></button>
        <button name="tool-background-color" data-on-click="onClickBackgroundColor"><div class="color-cell" name="backgroundColor"></div></button>

        <button name="tool-size"  data-on-click="onClickPenSize"><img src="[asset/tool-size.png]"></button>
        <button name="tool-size-value" data-on-click="onClickPenSize">4</button>

        <button name="tool-spoit" data-on-click="onClickSpoit"><img name="icon-spoit" src="[asset/tool-spoit-deactive.png]"></button>

        <button class="spacer"></button>

        <button name="tool-undo" data-on-click="onClickUndo"><img src="[asset/tool-undo.png]"></button>
        <button name="tool-redo" data-on-click="onClickRedo"><img src="[asset/tool-redo.png]"></button>
      </div>
    </div>
  </section>
  <section class="area-bottom">
    <button class="button-copy" data-on-click="onClickCopy">コピー</button>
    <div class="status" name="status"></div>
  </section>
  <div name="resize" class="area-resize"></div>
</div>

</div>
